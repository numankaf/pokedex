spring:
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
  profiles:
    active: dev
  main:
    banner-mode: console
  datasource:
    url: jdbc:mysql://localhost:${db.port}/pokedex
    username: root
    password: ${DB_PASSWORD}
    jpa:
      hibernate:
        globally_quoted_identifiers: true
        ddl-auto: update
      properties:
        hibernate:
          show_sql: false
          format_sql: false
          use_sql_comments: false


db:
  port: 3306

application:
