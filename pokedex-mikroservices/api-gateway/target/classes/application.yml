eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/pokedex/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/pokedex/users/**
          filters:
            - AuthenticationFilter=ADMIN
        - id: user-feign-service
          uri: lb://user-service
          predicates:
            - Path=/pokedex/feign/users/**
          filters:
            - AuthenticationFilter=ADMIN;TRAINER
        - id: pokemon-feign-service
          uri: lb://pokemon-service
          predicates:
            - Path=/pokedex/feign/pokemon/**
          filters:
            - AuthenticationFilter=ADMIN;TRAINER
        - id: auth-feign-service
          uri: lb://auth-service
          predicates:
            - Path=/pokedex/feign/auth/**
          filters:
            - AuthenticationFilter=ADMIN;TRAINER
        - id: account-service
          uri: lb://user-service
          predicates:
            - Path=/pokedex/account/**
          filters:
            - AuthenticationFilter=ADMIN;TRAINER
        - id: pokemon-service
          uri: lb://pokemon-service
          predicates:
            - Path=/pokedex/pokemon/**
          filters:
            - AuthenticationFilter= TRAINER;ADMIN

